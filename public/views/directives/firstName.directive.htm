<div>

	<input 	type="text" 
			id='firstNameInput'
			autofocus="" 
			class='form-control col-xs-12 col-sm-12 col-md-12 col-lg-12' 
			ng-model='vm.first'
			ng-class='vm.state.firstNameInput.classes'
			ng-style='vm.state.firstNameInput.style'
			ng-keyup="vm.validate('first', vm.first)"
			autocomplete='name.first'
			placeholder='Mike'>
			
</div>
